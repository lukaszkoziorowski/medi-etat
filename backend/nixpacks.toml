[phases.setup]
nixPkgs = ["python39"]

# Disable Nixpacks Python auto-detection - we handle installation ourselves
[phases.install]
cmds = [
    "echo '=========================================='",
    "echo 'RAILWAY BUILD SCRIPT - Starting...'",
    "echo '=========================================='",
    "cd backend",
    "bash build.sh"
]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
